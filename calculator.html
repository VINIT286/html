<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  bgcolor="silver"   border="10px" cellpadding="20px" cellspacing="20px" align="center">
      <tr bgcolor="white">
        <td colspan="4"></td>
      </tr> 
      <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>  
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>  
          </tr>
          <tr>
            <td>9</td>
            <td>0</td>
            <td>00</td>
            <td rowspan="2">=</td>  
          </tr>
          <tr>
            <td>-</td>
            <td>*</td>
            <td>+</td>
            
          </tr>
    </table>
</body>
</html>
